<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>JS Drum Kit</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="#" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="keys">
    <!--'data-key', we can create/define our own custom data attributes
      Custom data Attributes allow you to add your own info to tags in html
      It is used to store custom data in private to the page or appllication-->

    <div data-key="65" class="key">
      <!--<kbd></kbd> tag is used to define keyboard input. The content inside is displayed in the browser's default monospace font -->
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>

    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>

    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>

    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>

    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>

    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>

    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>

    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>

    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <!-- <audio> tag used to play audio on webpages -->
  <!-- singleclap -->
  <!-- hihat -->
  <!-- kick -->
  <!-- openhat -->
  <!-- boom -->
  <!-- ride -->
  <!-- snare -->
  <!-- tom -->
  <!-- tink -->
  <audio data-key="65" src="Sample_Sounds/singleClap.wav"></audio>
  <audio data-key="83" src="Sample_Sounds/hihat.wav"></audio>
  <audio data-key="68" src="Sample_Sounds/kick.wav"></audio>
  <audio data-key="70" src="Sample_Sounds/openhat.wav"></audio>
  <audio data-key="71" src="Sample_Sounds/boom.wav"></audio>
  <audio data-key="72" src="Sample_Sounds/ride.wav"></audio>
  <audio data-key="74" src="Sample_Sounds/snare.wav"></audio>
  <audio data-key="75" src="Sample_Sounds/tom.wav"></audio>
  <audio data-key="76" src="Sample_Sounds/tink.wav"></audio>

  <script src="./drum_kit.js"></script>
</body>

</html>
